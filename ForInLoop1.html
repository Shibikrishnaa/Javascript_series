<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop Statment in Javascript</title>
</head>
<body>
    <label for="Name">Enter the StundentName:</label>
    <input type="text" id="Name">
    <label for="Marks">Enter the Marks:</label>
    <input type="number" id="Marks">
    <button id="result">GetResult</button>
    <h1 id="demo"></h1>
    <script>
        document.getElementById('result').addEventListener('click',(e)=>{
            e.preventDefault();
            let Marks={
                Name:document.getElementById('Name').value,
                Mark:Number(document.getElementById('Marks').value),
            }
            let output="";
            for(let key in Marks){
                output+=`${key}: ${Marks[key]}`;
            }
            document.getElementById('demo').innerHTML=`${output}`;
        })
    </script>
</body>
</html>
