<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <label for="num1">Enter the Numebr1:</label>
    <input type="number" id="num1">
    <label for="num2">Enter the  Number2</label>
    <input type="number" id="num2">
    <button id="result">Calculate</button>
    <h1 id="demo"></h1>
    <script>
        document.getElementById('result').addEventListener('click',(e)=>{
            e.preventDefault();
            const Num1=Number(document.getElementById('num1').value);
            const Num2=Number(document.getElementById('num2').value);
            const Operations={
                Add:Num1+Num2,
                Sub:Num1-Num2,
                Mul:Num1*Num2,
                Div:Num1/Num2,
            }
            document.getElementById('demo').innerHTML=`Add:${Operations.Add}<br>
            Sub:${Operations.Sub}<br>
            Mul:${Operations.Mul} <br>
            Div:${Operations.Div}`
        })
    </script>
</body>
</html>
