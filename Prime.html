<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers in Javascript</title>
</head>
<body>
     <label>Enter your Number:</label>
     <input type="number" id="Value">
    <button id="result">Result</button>
    <h1 id="demo"></h1>
    <script>
        document.getElementById('result').addEventListener('click',(e)=>{
        let Value=Number(document.getElementById('Value').value);
        if(Value%2==0){
            document.getElementById('demo').innerHTML=`The Number ${Value} is not Prime Number!`;
        }else{
            document.getElementById('demo').innerHTML=`The Number ${Value} is Prime Number!`;
        }
        })
    </script>
</body>
</html>
