<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This keyword using Object function</title>
</head>
<body>
    <label for="Name">EmpoyeeName:</label>
    <input type="text" id="Name">
    <label for="ID">EmployeeId:</label>
    <input type="number" id="ID">
    <label for="Salary">EmmployeeSalary:</label>
    <input type="number" id="Salary">
    <button id="result">GetResult</button>
    <h1 id="demo"></h1>
    <script>
        document.getElementById('result').addEventListener('click',(e)=>{
            e.preventDefault();
            Employee={
                EmployeeName:document.getElementById('Name').value,
                EmployeeId:Number(document.getElementById('ID').value),
                EmployeeSalary:Number(document.getElementById('Salary').value),
                getBonus:function(){
                    return this.EmployeeSalary>=50000 ? this.EmployeeSalary*0.10 : this.EmployeeSalary*0.05
                }
            }
            document.getElementById('demo').innerHTML=`EmployeeName:${Employee.EmployeeName}<br>
            EmployeeId:${Employee.EmployeeId} <br>
            EmployeeSalary:${Employee.EmployeeSalary}<br>
        Bonus:${Employee.getBonus()}`
        })
    </script>
</body>
</html>
