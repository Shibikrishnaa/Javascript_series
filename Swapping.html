<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapping </title>
</head>
<body>
    <h1 id="demo"></h1>
    <script>
        let a=parseInt(prompt("Enter the value of a:"));
        let b=parseInt(prompt("Enter the value of b:"));
        document.getElementById('demo').innerHTML+=`Before swapping: a=${a}, b=${b}`;
        let c=a;
        a=b;
        b=c;
       document.getElementById('demo').innerHTML+=`After swapping: a=${a}, b=${b}`;
    </script>
</body>
</html>

</html>
